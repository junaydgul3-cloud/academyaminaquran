<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="Mosque illustration">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="1" stop-color="#052e2a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="30%" r="60%">
      <stop offset="0" stop-color="#D8B25C" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#D8B25C" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="mosque" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#059669"/>
      <stop offset="1" stop-color="#047857"/>
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)"/>
  <rect width="1600" height="900" fill="url(#glow)"/>

  <!-- soft stars -->
  <g fill="#F3E6C7" opacity="0.55">
    <circle cx="180" cy="140" r="2"/>
    <circle cx="420" cy="220" r="1.6"/>
    <circle cx="1200" cy="150" r="1.8"/>
    <circle cx="980" cy="250" r="1.5"/>
    <circle cx="1420" cy="210" r="2"/>
  </g>

  <!-- ground haze -->
  <path d="M0 740C280 700 520 780 800 750s520-70 800-30v180H0z" fill="#041c1a" opacity="0.9"/>

  <!-- mosque silhouette -->
  <g transform="translate(200 240)">
    <!-- main dome -->
    <path d="M600 120c0-180-160-270-300-270S0-60 0 120v110h600V120Z" fill="url(#mosque)"/>
    <path d="M300-195c26 32 40 63 40 93 0 22-8 43-22 64h-36c-14-21-22-42-22-64 0-30 14-61 40-93Z" fill="#D8B25C" opacity="0.95"/>

    <!-- base -->
    <rect x="-80" y="230" width="760" height="310" rx="22" fill="#063b33"/>
    <rect x="-80" y="260" width="760" height="16" fill="#D8B25C" opacity="0.6"/>

    <!-- arches -->
    <g fill="#0B1220" opacity="0.7">
      <path d="M40 520v-140c0-55 45-100 100-100s100 45 100 100v140H40Z"/>
      <path d="M260 520v-140c0-55 45-100 100-100s100 45 100 100v140H260Z"/>
      <path d="M480 520v-140c0-55 45-100 100-100s100 45 100 100v140H480Z"/>
    </g>

    <!-- minarets -->
    <g>
      <path d="M-160 540V150c0-20 16-36 36-36h48c20 0 36 16 36 36v390h-120Z" fill="#047857"/>
      <path d="M-140 150c20-40 40-70 60-90 20 20 40 50 60 90h-120Z" fill="#D8B25C" opacity="0.9"/>
      <rect x="-160" y="280" width="120" height="14" fill="#D8B25C" opacity="0.5"/>

      <path d="M720 540V150c0-20 16-36 36-36h48c20 0 36 16 36 36v390H720Z" fill="#047857"/>
      <path d="M740 150c20-40 40-70 60-90 20 20 40 50 60 90H740Z" fill="#D8B25C" opacity="0.9"/>
      <rect x="720" y="280" width="120" height="14" fill="#D8B25C" opacity="0.5"/>
    </g>
  </g>

  <!-- subtle vignette -->
  <rect width="1600" height="900" fill="#000" opacity="0.12"/>
</svg>

